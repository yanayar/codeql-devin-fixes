name: CodeQL Fixes with Devin

on:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight UTC
  workflow_dispatch:      # Allow manual trigger
    inputs:
      batch_size:
        description: 'Maximum alerts per batch'
        required: false
        default: '5'
      batch_strategy:
        description: 'Batching strategy (file, severity, rule, count)'
        required: false
        default: 'file'
      dry_run:
        description: 'Dry run mode (no PRs created)'
        required: false
        default: 'false'

permissions:
  contents: write           # Create branches
  pull-requests: write      # Create PRs
  security-events: read     # Read CodeQL alerts

jobs:
  fix-codeql-issues:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better context
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run CodeQL fixes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEVIN_API_KEY: ${{ secrets.DEVIN_API_KEY }}
          DEVIN_API_URL: ${{ vars.DEVIN_API_URL || 'https://api.devin.ai/v1' }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '5' }}
          BATCH_STRATEGY: ${{ github.event.inputs.batch_strategy || 'file' }}
          BASE_BRANCH: ${{ github.event.repository.default_branch || 'main' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: |
          python src/main.py
      
      - name: Upload summary
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: codeql-fixes-summary
          path: |
            summary.json
            logs/*.log
          retention-days: 30
